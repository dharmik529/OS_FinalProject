{% extends "layout.html" %}
{% block content %}
<h1>Reminders</h1>
    <ul>
        {% for reminder in reminders %}
            <li>{{ reminder.reminder_datetime }} - {{ reminder.message }}</li>
                <form action="{{ url_for('reminder.del_reminder', rem_id=reminder.id) }}" method="POST">
        <input class="" type="submit" value="Delete">
    </form>

        {% endfor %}
    </ul>

    <form method="post" action="{{ url_for('reminder.add_reminder') }}">
        <label for="time">Time:</label>
        <input type="text" name="time" required>
        <label for="message">Message:</label>
        <input type="text" name="message" required>
        <button type="submit">Add Reminder</button>
    </form>
{% endblock content %}
